'1583526628250':
  alias: Philips Stereo Volume Up
  sequence:
  - data:
      command:
      - VolumeUp
      device: Philips AMP
    entity_id: remote.harmony_hub
    service: remote.send_command
'1588940608485':
  alias: Toggle Climate
  sequence:
  - data:
      command:
      - PowerToggle
      delay_secs: 0.6
      device: Kibernetik Pure Climate
    entity_id: remote.harmony_hub
    service: remote.send_command
